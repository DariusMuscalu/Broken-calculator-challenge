<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Broken Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Imagination is more important than knowledge. Knowledge is limited. Imagination encircles the world.</h1>
      <div class="content-wrapper">
        <div class="calculator-frame">
          <div class="calculator-display">
            <p id="display"></p>
          </div>
          <div class="calculator-buttons">
            <p id="operator-ce">CE</p>
            <p id="operator-per" class="btn">%</p>
            <p id="operator-division" class="btn">/</p>
            <p id="operator-minus" class="btn">-</p>
            <p id="number-1" class="btn">1</p>
            <p id="number-2" class="btn">2</p>
            <p id="number-3" class="btn">3</p>
            <p id="number-4" class="btn">4</p>
            <p id="number-5" class="btn">5</p>
            <p id="number-6" class="btn">6</p>
            <p id="number-7" class="btn">7</p>
            <p id="number-8" class="btn">8</p>
            <p id="number-9" class="btn">9</p>
            <p id="number-0" class="btn">0</p>
            <p id="operator-plus" class="btn">+</p>
            <p id="operator-equal" class="btn">=</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
